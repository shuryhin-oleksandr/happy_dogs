{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create dog{% endblock %}

{% block content %}
  <div class="container py-4">
    <div class="row">
      <div class="col-4">
        <h3>Add a dog</h3>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
