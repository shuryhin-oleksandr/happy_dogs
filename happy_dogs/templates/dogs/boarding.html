{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Date visits list{% endblock %}

{% block content %}
  <form method="get">
    {{ filter_form.as_p }}
    <input type="submit"/>
  </form>
  {% for calendar_record in calendar_data %}
    <div>{{ calendar_record.date }} - {{ calendar_record.dogs_count }}</div>
  {% endfor %}
{% endblock %}
